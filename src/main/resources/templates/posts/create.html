<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8"/>
    <title>Create a Post</title>
    <th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<!--<form th:action="@{/posts/create}" th:method="POST">-->
<form th:action="@{/posts/create}" th:method="POST" th:object="${newPost}">
    <div class="form-group">
        <label for="title">Title</label>
<!--        <input type="email" class="form-control" id="title">-->
<!--        <input type="text" class="form-control" id="title" name="title">-->
        <input type="text" class="form-control" id="title" name="title" th:field="*{title}">

    </div>

    <div class="form-group">
<!--        <label for="description">Description</label>-->
<!--        <textarea class="form-control" id="description" rows="3"></textarea>-->
        <label for="body">Body</label>
<!--        <textarea class="form-control" id="body" rows="3" name="body"></textarea>-->
        <textarea class="form-control" id="body" rows="3" name="body" th:field="*{body}"></textarea>

    </div>
    <button type="submit">Submit</button>
</form>
<th:block th:replace="partials/bootstrap :: scripts"></th:block>
</body>
</html>
